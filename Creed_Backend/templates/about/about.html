<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/62024b9843.js"></script>
    <title>About Us</title>
</head>
<body>
<section class="header">
    <nav>
        <a href="index.html"><img src="{% static '/images/logo.png' %}" alt=""></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()" id="cross"></i>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="{% url 'joinus' %}">Join Us</a></li>
               <li><a href="{% url 'about_us' %}">About</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()" id="menu"></i>
    </nav>
    <div class="text">
        <h1 id="heading"><u> What is Creed? </u></h1>
        {% for text in texts %}
        <p id="p1"> {{ text.text}}
        </p>
        {% endfor %}
        <a href="joinus.html">
            <button class="btn">Join now &#9755;</button>
        </a>
    </div>
</section>
<script>
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }


</script>
</body>
</html>
